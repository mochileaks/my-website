        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }

        /* PROFESSIONAL TOP BAR - UX Optimized */

        .telegram-section { flex: 0 0 auto; }
        /* SEARCH BAR - Centered, Larger & Rounded */
        .search-wrapper { position: relative; width: 100%; max-width: 600px; margin: 0 auto; }
        .search-box { width: 100%; max-width: 600px; padding: 18px 24px 18px 52px; border: 2px solid #333333; border-radius: 30px; background: #1a1a1a; color: #ffffff; font-size: 1.1em; transition: all 0.3s ease; box-sizing: border-box; text-align: center; }

        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #8a96a3; font-size: 1.2em; pointer-events: none; transition: color 0.3s ease; }
        .search-box:focus ~ .search-icon { color: #00aff0; }
        .search-box::placeholder { color: #8a96a3; transition: opacity 0.3s ease; text-align: center; }
        .search-box:focus::placeholder { opacity: 0; }
        /* TELEGRAM BUTTON - Professional UX */
        .telegram-button { background: linear-gradient(135deg, #00aff0, #018cf1); color: #ffffff; padding: 18px 28px; border-radius: 30px; text-decoration: none; display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 1em; transition: all 0.3s ease; white-space: nowrap; border: none; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 175, 240, 0.2); position: relative; overflow: hidden; }

        .telegram-button:hover::before { left: 100%; }
        .telegram-button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 175, 240, 0.35); background: linear-gradient(135deg, #018cf1, #0095dd); }

        .telegram-icon { font-size: 1.3em; filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2)); }

        .creator-card:hover::before { transform: scaleX(1); }
        .creator-card:hover { border-color: #00aff0; transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0, 175, 240, 0.25); background: #222222; }

        .image-container { width: 100%; position: relative; padding-bottom: 100%; margin-bottom: 14px; overflow: hidden; border-radius: 10px; cursor: pointer; background: #0a0a0a; }
        .creator-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: all 0.3s ease; }
        .creator-image:hover { transform: scale(1.05); }
        .image-status { position: absolute; top: 6px; right: 6px; background: rgba(0, 0, 0, 0.8); color: white; padding: 3px 6px; border-radius: 4px; font-size: 0.7em; opacity: 0; transition: opacity 0.3s ease; font-weight: 500; }
        .image-container:hover .image-status { opacity: 1; }
        .image-status.backup { background: rgba(0, 175, 240, 0.8); }
        .image-status.fallback { background: rgba(1, 140, 241, 0.8); }
        /* CREATOR NAME WITH NEW STICKER */
        .creator-name-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 12px; position: relative; }
        .creator-name { font-size: 1.4em; color: #ffffff; font-weight: 600; line-height: 1.2; flex: 1; text-align: center; }
        /* NEW STICKER - OnlyFans Theme */
        .new-sticker { background: linear-gradient(135deg, #00aff0, #018cf1); color: #ffffff; padding: 3px 8px; border-radius: 12px; font-size: 0.65em; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; box-shadow: 0 2px 8px rgba(0, 175, 240, 0.4); animation: newStickerPulse 2s ease-in-out infinite; white-space: nowrap; position: absolute; top: -8px; right: -4px; z-index: 10; border: 1px solid rgba(255, 255, 255, 0.2); }
        @keyframes newStickerPulse { 0% { transform: scale(1); box-shadow: 0 2px 8px rgba(0, 175, 240, 0.4); } 50% { transform: scale(1.05); box-shadow: 0 3px 12px rgba(0, 175, 240, 0.6); } 100% { transform: scale(1); box-shadow: 0 2px 8px rgba(0, 175, 240, 0.4); } }
        .new-sticker::before { content: '‚ú®'; margin-right: 3px; font-size: 0.8em; }

        .view-counter { text-align: center; margin-bottom: 12px; font-size: 0.9em; color: #8a96a3; }
        .view-count { color: #00aff0; font-weight: 600; }
        /* ACCESS BUTTON - OnlyFans Style */

        .access-button:hover { transform: scale(1.02); box-shadow: 0 4px 16px rgba(0, 175, 240, 0.4); background: linear-gradient(135deg, #018cf1, #0095dd); border-color: #018cf1; }

        // VIEW COUNTER MANAGEMENT
        function getViewCounts() {
            const stored = localStorage.getItem('creatorViewCounts');
            return stored ? JSON.parse(stored) : {};
        }

        function saveViewCounts(counts) {
            localStorage.setItem('creatorViewCounts', JSON.stringify(counts));
        }

        function incrementViewCount(creatorName) {
            const counts = getViewCounts();
            const key = creatorName.toLowerCase().replace(/\s+/g, '-');
            counts[key] = (counts[key] || 0) + 1;
            saveViewCounts(counts);
            updateViewDisplay(key, counts[key]);
        }

        function updateViewDisplay(creatorKey, count) {
            const viewElement = document.getElementById(`views-${creatorKey}`);
            if (viewElement) {
                viewElement.textContent = count;
            }
        }

        // CHECK IF CREATOR IS NEW (added within 8 hours)
        function isNewCreator(addedDate) {
            if (!addedDate) return false;
            const now = new Date();
            const added = new Date(addedDate);
            const hoursSinceAdded = (now - added) / (1000 * 60 * 60);
            return hoursSinceAdded <= 8;
        }

        // Display creators on the page
        function displayCreators() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';
            const viewCounts = getViewCounts();

            // Combine both columns into one array (newest first!)
            const allCreators = [ ...creatorsData.leftColumn, ...creatorsData.rightColumn ];
            console.log('üé® Displaying', allCreators.length, 'creators');

            // Add all creators to the grid
            allCreators.forEach((creator, index) => {
                container.innerHTML += createCreatorCard(creator, index, viewCounts);
            });

            // Setup image backup system for all images
            setupImageBackups();
        }

        // Create HTML for a creator card
        function createCreatorCard(creator, index, viewCounts) {
            const isNew = isNewCreator(creator.addedDate);
            const newSticker = isNew ? `<span class="new-sticker">NEW</span>` : '';
            const creatorKey = creator.name.toLowerCase().replace(/\s+/g, '-');
            const currentViews = viewCounts[creatorKey] || 0;

            return `
                <div class="creator-card" data-creator-index="${index}" data-creator-name="${creator.name.toLowerCase()}">
                    <div class="image-container" onclick="incrementViewCount('${creator.name}')">
                        <a href="${creator.contentUrl}" target="_blank" class="image-link-wrapper">
                            <img src="${creator.imageUrl}" alt="${creator.name}" class="creator-image" data-backup-1="${creator.backupImages[0] || ''}" data-backup-2="${creator.backupImages[1] || ''}" data-backup-3="${creator.backupImages[2] || ''}" data-creator="${creator.name}" data-current-backup="0" data-backup-locked="false" onerror="handleImageError(this)">
                            <div class="image-status" id="status-${creatorKey}">‚úì</div>
                        </a>
                    </div>
                    <div class="creator-name-wrapper">
                        <h3 class="creator-name">${creator.name}</h3>
                        ${newSticker}
                    </div>
                    <div class="view-counter">
                        üëÅÔ∏è <span class="view-count" id="views-${creatorKey}">${currentViews}</span> views
                    </div>
                    <a href="${creator.contentUrl}" target="_blank" onclick="incrementViewCount('${creator.name}')" class="access-button">üîí Access Content</a>
                </div>
            `;
        }

        // SEARCH FUNCTIONALITY - REAL-TIME FILTERING
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const creatorCards = document.querySelectorAll('.creator-card');
                console.log('üîç Searching for:', searchTerm || '(showing all)');
                creatorCards.forEach(card => {
                    const creatorName = card.dataset.creatorName;
                    if (searchTerm === '' || creatorName.includes(searchTerm)) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        }

        // SETUP IMAGE BACKUP SYSTEM
        function setupImageBackups() {
            const images = document.querySelectorAll('.creator-image');
            images.forEach(img => {
                img.dataset.currentBackup = '0';
                img.dataset.backupLocked = 'false';
            });
        }

        // HANDLE IMAGE ERRORS
        function handleImageError(img) {
            const creatorKey = img.dataset.creator.toLowerCase().replace(/\s+/g, '-');
            const statusElement = document.getElementById(`status-${creatorKey}`);
            
            if (img.dataset.backupLocked === 'true') {
                console.log('üîí Backup system locked for', img.dataset.creator, '- preventing flicker');
                return;
            }
            const currentBackup = parseInt(img.dataset.currentBackup);
            const backup1 = img.dataset.backup1;
            const backup2 = img.dataset.backup2;
            const backup3 = img.dataset.backup3;
            const creatorName = img.dataset.creator;
            
            console.log(`üñºÔ∏è Image failed for ${creatorName}, trying backup ${currentBackup + 1}...`);
            
            if (currentBackup === 0 && backup1 && backup1 !== '') {
                img.dataset.currentBackup = '1'; img.src = backup1; if (statusElement) { statusElement.textContent = 'üîÑ'; statusElement.className = 'image-status backup'; }
            } else if (currentBackup === 1 && backup2 && backup2 !== '') {
                img.dataset.currentBackup = '2'; img.src = backup2; if (statusElement) { statusElement.textContent = 'üîÑ'; statusElement.className = 'image-status backup'; }
            } else if (currentBackup === 2 && backup3 && backup3 !== '') {
                img.dataset.currentBackup = '3'; img.src = backup3; if (statusElement) { statusElement.textContent = 'üîÑ'; statusElement.className = 'image-status backup'; }
            } else {
                img.dataset.backupLocked = 'true'; img.dataset.currentBackup = '99'; if (statusElement) { statusElement.textContent = '‚ö†Ô∏è'; statusElement.className = 'image-status fallback'; }
                img.src = `https://via.placeholder.com/400x400/1a1a1a/00aff0?text=${encodeURIComponent(creatorName)}`; console.log(`‚ùå All images failed for ${creatorName}, using placeholder (LOCKED)`);
            }
        }

        // LOAD CREATORS WHEN PAGE LOADS
