        body {
            background: #0a0e27;
            color: #e4e4e7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* MINIMAL Telegram Banner */
        .telegram-banner {
            background: linear-gradient(135deg, #0088cc, #0055a4);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            border: 1px solid #0055a4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        .telegram-banner:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-icon {
            font-size: 1.5em;
            color: white;
        }
        
        .telegram-text {
            color: white;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .telegram-button {
            background: white;
            color: #0088cc;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95em;
            transition: all 0.3s ease;
            border: 2px solid white;
            white-space: nowrap;
        }
        
        .telegram-button:hover {
            transform: scale(1.05);
            background: #f0f8ff;
        }
        
        /* Responsive grid */
        .creator-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }
        
        @media (min-width: 700px) and (max-width: 1100px) {
            .creator-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1100px) {
            .creator-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .creator-card {
            background: #1e1e2e;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #2a2a3e;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .creator-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .creator-card:hover::before {
            transform: scaleX(1);
        }
        
        .creator-card:hover {
            border-color: #ff6b6b;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
        }
        
        .image-container {
            width: 100%;
            position: relative;
            padding-bottom: 100%;
            margin-bottom: 15px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .creator-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .creator-image:hover {
            transform: scale(1.05);
        }
        
        .image-status {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .image-container:hover .image-status {
            opacity: 1;
        }
        
        .image-status.backup {
            background: rgba(255, 193, 7, 0.7);
        }
        
        .image-status.fallback {
            background: rgba(220, 53, 69, 0.7);
        }
        
        .creator-name {
            font-size: 1.6em;
            color: #f4f4f5;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .access-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: block;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1em;
        }
        
        .access-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        .access-button.loading {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            cursor: not-allowed;
        }
        
        /* Mobile adjustments */

            .telegram-banner {
                flex-direction: column;
                padding: 12px 15px;
                gap: 10px;
            }
            
            .telegram-icon {

                font-size: 1.3em;
            }
            
            .access-button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }

        // Display creators on the page
        function displayCreators() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';
            
            // Combine both columns into one array (newest first!)
            const allCreators = [
                ...creatorsData.leftColumn,
                ...creatorsData.rightColumn
            ];
            
            console.log('ðŸŽ¨ Displaying', allCreators.length, 'creators');
            
            // Add all creators to the grid
            allCreators.forEach(creator => {
                container.innerHTML += createCreatorCard(creator);
            });
            
            // Setup image backup system for all images
            setupImageBackups();
        }
        
        // Create HTML for a creator card (with clickable image and backup system)
        function createCreatorCard(creator) {
            return `
                <div class="creator-card">
                    <div class="image-container" onclick="handleAccess('${creator.contentUrl}', '${creator.name}', '${creator.linkvertiseUrl}', event)">
                        <img src="${creator.imageUrl}" alt="${creator.name}" class="creator-image" 
                             data-backup-1="${creator.backupImages[0] || ''}"
                             data-backup-2="${creator.backupImages[1] || ''}"
                             data-backup-3="${creator.backupImages[2] || ''}"
                             data-creator="${creator.name}"
                             data-current-backup="0"
                             onerror="handleImageError(this)">
                        <div class="image-status" id="status-${creator.name.replace(/\s+/g, '-')}">âœ“</div>
                    </div>
                    <h3 class="creator-name">${creator.name}</h3>
                    <a href="${creator.linkvertiseUrl}" class="access-button" target="_blank" onclick="handleAccess('${creator.contentUrl}', '${creator.name}', '${creator.linkvertiseUrl}', event)">ðŸ”’ Access Content</a>
                </div>
            `;
        }
        
        // Setup backup image system
        function setupImageBackups() {
            const images = document.querySelectorAll('.creator-image');
            images.forEach(img => {
                img.dataset.currentBackup = '0';
                img.dataset.triedBackup = 'false';
            });
        }
        
        // Handle image errors with automatic backup system
        function handleImageError(img) {
            // Only try backup if we haven't already
            if (img.dataset.triedBackup === 'true') {
                // Use final fallback
                const creatorName = img.dataset.creator;
                const statusElement = document.getElementById(`status-${creatorName.replace(/\s+/g, '-')}`);
                if (statusElement) {
                    statusElement.textContent = 'âš ï¸';
                    statusElement.className = 'image-status fallback';
                }
                img.src = `https://via.placeholder.com/400x400/1e1e2e/9ca3af?text=${encodeURIComponent(creatorName)}`;
                return;
            }
            
            const currentBackup = parseInt(img.dataset.currentBackup);
            const backup1 = img.dataset.backup1;
            const backup2 = img.dataset.backup2;
            const backup3 = img.dataset.backup3;
            const creatorName = img.dataset.creator;
            const statusElement = document.getElementById(`status-${creatorName.replace(/\s+/g, '-')}`);
            
            console.log(`ðŸ–¼ï¸ Primary image failed for ${creatorName}, trying backup...`);
            
            // Try first backup
            if (currentBackup === 0 && backup1) {
                img.src = backup1;
                img.dataset.currentBackup = '1';
                if (statusElement) {
                    statusElement.textContent = 'ðŸ”„';
                    statusElement.className = 'image-status backup';
                }
            }
            // Try second backup
            else if (currentBackup === 1 && backup2) {
                img.src = backup2;
                img.dataset.currentBackup = '2';
                if (statusElement) {
                    statusElement.textContent = 'ðŸ”„';
                    statusElement.className = 'image-status backup';
                }
            }
            // Try third backup
            else if (currentBackup === 2 && backup3) {
                img.src = backup3;
                img.dataset.currentBackup = '3';
                if (statusElement) {
                    statusElement.textContent = 'ðŸ”„';
                    statusElement.className = 'image-status backup';
                }
            }
            // No more backups, use placeholder
            else {
                img.dataset.triedBackup = 'true';
                if (statusElement) {
                    statusElement.textContent = 'âš ï¸';
                    statusElement.className = 'image-status fallback';
                }
                img.src = `https://via.placeholder.com/400x400/1e1e2e/9ca3af?text=${encodeURIComponent(creatorName)}`;
                console.log(`âŒ All images failed for ${creatorName}, using placeholder`);
            }
        }
        
        // Handle access button clicks (WORKS FOR BOTH IMAGE AND BUTTON!)
        function handleAccess(contentUrl, creatorName, linkvertiseUrl, event) {
            if (event) {
                event.preventDefault();
            }
            
            console.log(`ðŸ”— Accessing ${creatorName}'s content via Linkvertise...`);
            
            // Show loading state for button if clicked
            if (event && event.target.classList.contains('access-button')) {
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'ðŸ”„ Loading...';
                button.classList.add('loading');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('loading');
                }, 2000);
            }
            
            // ALWAYS go through Linkvertise (same for image and button clicks!)
            setTimeout(() => {
                window.open(linkvertiseUrl, '_blank');
            }, 500);
        }
        
        // Load creators when page loads
